{% extends 'routes/base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="glass-panel">
            <h2 class="mb-4 text-center">Establish New Route</h2>
            <form method="post">
                {% csrf_token %}
                {% for field in form %}
                <div class="mb-3">
                    <label class="form-label text-muted">{{ field.label }}</label>
                    {{ field }}
                    {% if field.errors %}
                    <div class="text-danger small mt-1">{{ field.errors|first }}</div>
                    {% endif %}
                </div>
                {% endfor %}
                <div class="d-grid gap-2 mt-4">
                    <button type="submit" class="btn btn-primary">Create Route</button>
                    <a href="{% url 'home' %}" class="btn btn-outline-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
